<body>




    <div class="botaopesquisa">
        <div class="botao">
            <input type="image" id="btn-menu" src="imagens/menu.png" name="imagesubmit1">
            <input type="image" id="btn-menuVoltar" src="imagens/menufechar.png" name="imagesubmit1">
        </div>

    </div>


    <div id="map"> </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAz6PXPByo9Ih_Taqjq0EVDF8OotH3q3ac&callback=createMap"></script>


    <!--sessao de navegaçao entre topicos-->
    <div id="divMenu">
        <div id="divSubMenu">
            <!--
            //<button type="button" id="btn-Escola" class="btn btn-primary btn-lg">Escolas</button>-->

            <!-- ACTUAL NAVIGATION MENU -->
            <ul class="nav_menu" id="menu" tabindex="-1" aria-label="main navigation">
                <li class="nav__item"><a href="#" id="nav-rota">ROTAS</a></li>
                <li class="nav__item"><a href="#" id="nav-aluno">ALUNOS</a></li>

                <li class="nav__item"><a href="#" id="nav-">SOBRE</a></li>
            </ul>


        </div>
    </div>

    <!--sessao escolas-->
    <div id="escolas">
        <button type="button" id="btn-Escola" class="btn btn-primary btn-lg">Adicionar Escola</button>
        <button type="button" id="btn-EscolaVoltar" class="btn btn-primary btn-lg">Adicionar Escola</button>
        <!-- Este bloco de adiucionar escola vira display none ao clicar botao-->
        <div id="form-addEscola">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Nome da Escola</label>
                        <input type="name" class="form-control" required id="inputNomeEscola" placeholder="Cimol">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Logradouro</label>
                    <input type="text" class="form-control" required id="inputlogradouroEscola" placeholder="Rua dos Bois">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Numero da Escola</label>
                    <input type="number" class="form-control" required id="inputNumeroEscola" placeholder="122">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">Cidade</label>
                        <input type="text" class="form-control" required id="inputCidadeEscola" placeholder="Taquara">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputCity">Telefone</label>
                        <input type="number" class="form-control" required id="inputTelefoneEscola" placeholder="9999999">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputCEP">Email</label>
                        <input type="email" class="form-control" required id="inputEmailEscola" placeholder="text@gmail.com">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputCEP">Bairro</label>
                        <input type="text" class="form-control" required id="inputBairroEscola" placeholder="Centro">
                    </div>
                </div>

                <button type="submit" id="saveEscola" class="btn btn-primary">Adicionar</button>
            </form>

        </div>
        <!-- ^ Bloco de adicionar escola acaba aqui ^-->

        <div id="listEscola">
            <h2>Escolas</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th class="col-xs-2" scope="col">#</th>
                        <th class="col-xs-2" scope="col">Escola</th>
                        <th scope="col">Telefone</th>
                        <th class="col-lg-2" scope="col">Opções</th>
                    </tr>
                </thead>
                <tbody id="itensDataEscola">

                </tbody>
            </table>

        </div>

    </div>







    <!--sessao alunos-->
    <div id="alunos">
        <button type="button" id="btn-Aluno" class="btn btn-primary btn-lg">Adicionar Aluno</button>
        <button type="button" id="btn-AlunoVoltar" class="btn btn-primary btn-lg">Adicionar Aluno</button>
        <!-- Este bloco de adiucionar aluno vira display none ao clicar botao-->
        <div id="form-addAluno">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Nome completo</label>
                        <input type="name" class="form-control" required id="inputNomeAluno" placeholder="Joao">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Logradouro</label>
                    <input type="text" class="form-control" required id="inputLogradouroAluno" placeholder="Rua dos Bois">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Numero</label>
                    <input type="number" class="form-control" required id="inputNumeroAluno" placeholder="122">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">Cidade</label>
                        <input type="text" class="form-control" required id="inputCidadeAluno" placeholder="Taquara">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputCity">Telefone</label>
                        <input type="number" class="form-control" required id="inputTelefoneAluno" placeholder="9999999">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputCEP">Email</label>
                        <input type="email" class="form-control" required id="inputEmailAluno" placeholder="text@gmail.com">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputCEP">Bairro</label>
                        <input type="text" class="form-control" required id="inputBairroAluno" placeholder="Centro">
                    </div>
                </div>

                <button type="submit" id="saveAluno" class="btn btn-primary">Adicionar</button>
            </form>

        </div>
        <!-- ^ Bloco de adicionar aluno acaba aqui ^-->

        <div id="listAluno">
            <h2>Alunos</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th class="col-xs-2" scope="col">Escola</th>
                        <th class="col-xs-2" scope="col">Turno</th>
                        <th class="col-lg-2" scope="col">Opção</th>
                        <th class="col-lg-2" scope="col">Excluir</th>
                    </tr>
                </thead>
                <tbody id="itensDataAluno">

                </tbody>
            </table>

        </div>


    </div>


    <div id="rotas">
        <button type="button" id="btn-Rota" class="btn btn-primary btn-lg">Adicionar Rota</button>
        <!-- Este bloco de adiucionar rota vira display none ao clicar botao-->
        <div id="form-addRota">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <select id="selectRotaAluno" name="aluno" multiple="multiple"></select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <select id="selectRotaEscola" name="escola"></select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <select id="selectRotaTurno" name="turno">
                            <option value='manha'>Manhã</option>
                            <option value='tarde'>Tarde</option>
                            <option value='noite'>Noite</option>
                        </select>
                    </div>
                </div>

                <button type="submit" id="saveRota" class="btn btn-primary">Adicionar</button>
            </form>

        </div>
        <!-- ^ Bloco de adicionar aluno acaba aqui ^-->

        <div id="listRota">
            <h2>Rotas</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th class="col-xs-2" scope="col">#</th>
                        <th class="col-xs-2" scope="col">Escola</th>
                        <th class="col-xs-2" scope="col">Turno</th>
                        <th class="col-lg-2" scope="col">Opção</th>
                        <th class="col-lg-2" scope="col">Excluir</th>
                    </tr>
                </thead>
                <tbody id="itensDataRota">

                </tbody>
            </table>

        </div>


    </div>

</body>

<script src="js/script.js"></script>
